<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hallo, {{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hallo, {{name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="layout">
    <lottie-player slot="end" autoplay loop src="../../assets/lotties/lottie-turn-book.json"></lottie-player>
    <h4>Dein Rezeptbuch scheint noch leer zu sein. Fang gleich an und erstelle
      dein erstes Rezept!</h4>
    <ion-button (click)="createRecipe()">Rezept erstellen</ion-button>
  </div>

</ion-content>
