<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/more"></ion-back-button>
    </ion-buttons>
    <ion-title>Benutzer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Benutzer</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="layout">
    <ion-avatar (click)="newPic()"><img src="assets/icons/avatar-placeholder.svg"></ion-avatar>
  </div>
  <ion-item><ion-input label="Name" [(ngModel)]="name"></ion-input></ion-item>
</ion-content>
